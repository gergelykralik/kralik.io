# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Gergely Kr치lik
subtitle: freelancer developer
description: Gergely Kr치lik - web developer, freelancer, available for hire. hello@kralik.io
keywords: "web developer, php, node.js, software, laravel, consultant, gergely kralik, KRAGA, server maintenance, security, cybersec, blog, available for hire"
author: Gergely Kr치lik
language:
i18n:
  type: page
  generator:
timezone: Europe/Bratislava

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kralik.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archive
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Index page
index_generator:
 path: /blog
 per_page: 10
 order_by: -date

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true

# Category & Tag
default_category: misc
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY.MM.DD
time_format: HH:mm

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
sitemap:
    path: sitemap.xml
# Disqus comments
disqus_shortname: kralik
# CSS minify
clean_css:
  exclude:
    - '*.min.css'
# Feeds
feed:
  type: atom
  path: /atom.xml
  limit: 20
  hub:
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: simple

# AMP
generator_amp:
  templateDir:  amp-template
  assetDistDir: amp-dist
  logo:
    path:   blog/blog-logo.png
    width:  600
    height: 60
  substituteTitleImage:
    path:   blog/blog-substituteTitleImage.png
    width:  1024
    height: 800
  warningLog: false   # To display warning, please set true.
  authorDetail:
    authorReading: Gergely Kr치lik
    description: web developer, freelancer                  #(optional)
  copyright_notice: All rights reserved.
  theme:
    facebook_app_id: 519538264873932
    menu:
      Blog: /blog
      Archives: /archive
  google_analytics: UA-83940349-1
  html_minifier: true
  validateAMP: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: scw-01
  user: root
  root: /www/kralik.io
  port: 22
  args: '--chown="nginx:nginx"'
  delete: false
  verbose: true
  ignore_errors: false
